<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100%;
        }
        img:hover{
            filter: brightness(150%);
            filter: hue-rotate(180deg);
            filter: grayscale();
            filter: invert();
            filter: sepia(100%);
            filter: contrast(200%);
            filter: saturate(200%);
            filter: opacity(50%);
            filter: blur(10px);
            filter: drop-shadow(10px 10px 10px black
            );
        }
    </style>
</head>
<body>
    <img src="https://i.ytimg.com/vi/t0Q2otsqC4I/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBgbkdHwq9v7C3DObsH54uBSf8hiw" alt="">
</body>
</html>
