<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
        <tr>
            <th colspan="2">Student Registation</th>
        </tr>
        <tr>
            <td><label for="roll">Roll No : </label></td>
            <td><input type="number" name="roll" id="roll"></td>
        </tr>
        <tr>
            <td><label for="name">Student's Name : </label></td>
            <td><input type="text" name="name" id="name" placeholder="First Name">.<input type="text" name="name" id="lname" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td><label for="fname">Father's Name : </label></td>
            <td><input type="text" name="fname" id="fname"></td>
        </tr>
        <tr>
            <td><label for="date">Date of Birth : </label></td>
            <td><input type="date" name="date" id="date"></td>
        </tr>
        <tr>
            <td><label for="no">Mobile No : </label></td>
            <td><input maxlength="10" type="number" name="no" id="no"></td>
        </tr>
        <tr>
            <td><label for="email">Email Id : </label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="pass">Password : </label></td>
            <td><input type="password" name="pass" id="pass"></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td><input type="radio" name="gender" id="">Male <input type="radio" name="gender" id="">Female</td>
        </tr>
        <tr>
            <td><label for="dept">Department : </label></td>
            <td><input type="text" name="dept" id="dept"></td>
        </tr>
        <tr>
            <td><label for="course">Course : </label></td>
            <td><select name="course" id="course">
                <option value="">Choose Any One : </option>
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
                <option value="bba">BBA</option>
                <option value="mba">MBA</option>
            </select></td>
        </tr>
        <tr>
            <td>Student Photo :</td>
            <td><input type="file" name=""></td>
        </tr>
        <tr>
            <td><label for="city">City : </label></td>
            <td><input type="text" name="city" id="city"></td>
        </tr>
        <tr>
            <td><label for="adr">Address : </label></td>
            <td><textarea name="adr" id="adr"></textarea></td>
        </tr>
        <tr>
            <td>Color</td>
            <td><input type="color" name="" id=""></td>
        </tr>
        <tr>
            <td>progress</td>
            <td>
                <progress min="0" max="100" value="80"></progress>
            </td>
        </tr>
        <tr>
            <td>Range</td>
            <td>0<input type="range" min="0" max="20000" name="" id="" onchange="output.value=value">20000<br>
                <output id="output"></output>
            </td>
        </tr>
        <tr>
            <td>SUbject</td>
            <td>
                <input type="checkbox" name="" id="">Eng
                <input type="checkbox" name="" id="">Hindi
                <input type="checkbox" name="" id="">Maths
                <input type="checkbox" name="" id="">Sci
            </td>
        </tr>
        <tr>
            <td>date time</td>
            <td><input type="date" name="" id=""><br>
            <input type="time" name="" id="">
            <input type="datetime-local" name="" id=""><br>
            <input type="month" name="" id="">
            <input type="week" name="" id="">
        </td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Registration</button></td>
        </tr>
    </table>
    </form>
</body>
</html>
