<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video{
            width: 400px;
            height: 300px;
            position: relative;
        }
        .video img:nth-child(1){
            width: 100%;
            height: 100%;
        }
        .video img:nth-child(2){
            width: 100px;
            height: 70px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="video">
        <img src="https://www.awn.com/sites/default/files/styles/original/public/image/featured/xilam_animation_oggy_and_the_cockroaches-1280x720.jpg?itok=MTMhwb0Y" alt="">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_play_button_icon_%282013%E2%80%932017%29.svg/2560px-YouTube_play_button_icon_%282013%E2%80%932017%29.svg.png" alt="">
    </div>
</body>
</html>
