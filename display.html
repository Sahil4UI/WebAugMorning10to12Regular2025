<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            display: inline-block;
            padding: 20px;
            margin: 20px;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
    <!-- block -->
    <ul>
        <li>List Item1</li>
        <li>List Item2</li>
        <li>List Item3</li>
        <li>List Item4</li>
        <li>List Item5</li>
    </ul>

    <!-- inline -->
    <a href="">a Item 1</a><a href="">a Item 2</a><a href="">a Item 3</a><a href="">a Item 4</a><a href="">a Item 5</a>
</body>
</html>
